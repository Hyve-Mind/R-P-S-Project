<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header>
    <h1>Rock  Paper  Scissors</h1>
</header>

  <div class="score">
    <div id="label" class="badge">User</div>
    <div id="comp" class="badge">Computer</div>
    <span id="user-score">0</span> : <span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Test Your Intellect.</p>
  </div>

  <div class="choices">
    <div class="choice" id="r">
        <img src="rock!.png" alt="">
    </div>
    <div class="choice" id="p">
        <img src="paper.jpg" alt="">
    </div>
    <div class="choice" id="s">
        <img src="scissors.jpg" alt="">
    </div>
  </div>

  <div class="message">
    <p>Play and Win!</p>
  </div>

 <div class="rps">
    <img src="rock.jpeg" alt="">
 </div>

  <script src="app.js" charset="utf-8"></script>
</body>
</html>
